<html>
<head>
    <meta charset="UTF-8">
    <title>Nugget.js Graphing Library</title>
    <script src="/dependencies/d3.js"></script>
    <script src="js/require.min.js"></script>
    <link type="text/css" href="/css/nugget.css" rel="stylesheet">
    <link type="text/css" href="example.css" rel="stylesheet">
</head>
<body>
    <h1>Nugget</h1>
    <h4>Line Graph Example</h4>
    <div class="svg_container">
        <svg id="line_graph_nugget"></svg>
    </div>
    <script>
        require.config({ baseUrl: '/build' });

        require(['Nugget'], function (Nugget) {
            var lineGraphData1 = [ { "x_value": 0, "y_value": 0 }  , { "x_value": 50, "y_value": 50 }, { "x_value": 0, "y_value": 100 } ];
            var lineGraphData2 = [ { "x_value": 0, "y_value": 100 }, { "x_value": 50, "y_value": 50 }, { "x_value": 100, "y_value": 0 } ];
            var dataSeries1 = new Nugget.NumericalDataSeries(lineGraphData1);
            var dataSeries2 = new Nugget.NumericalDataSeries(lineGraphData2);

            var chart = new Nugget.Chart({
                axisLabels: {
                    x_value: 'row',
                    y_value: 'value'
                },
                resizeWidth: true,
                legend: true
            });

            var line1 = new Nugget.LineGraph({
                dataSeries: dataSeries1,
                color: 'green',
                legendLabel: 'series 1'
            });

            var line2 = new Nugget.LineGraph({
                dataSeries: dataSeries2,
                color: '#09e'
            });

            chart.add(line1);
            chart.add(line2);
            chart.addGuide(Nugget.Chart.GuideTypes.YYComparison);

            chart.appendTo('#line_graph_nugget');
        });
    </script>
</body>
</html>
