<html>
<head>
    <meta charset="UTF-8">
    <title>Nugget.js Graphing Library</title>
    <script src="/dependencies/d3.js"></script>
    <script src="js/require.min.js"></script>
    <link type="text/css" href="/css/nugget.css" rel="stylesheet">
    <link type="text/css" href="example.css" rel="stylesheet">
    <style type="text/css" media="screen">
        .svg_container {
            width: 50%;
            height: 30em;
        }
    </style>
</head>
<body>
<h1>Nugget</h1>
<h4>Box plot in Nugget</h4>
<div class="svg_container">
    <svg id="box_plot_nugget"></svg>
</div>
<script>
    require.config({
        // Development
        baseUrl: '/build'

        // Production
        // baseUrl: '/release/'
    });

    require(['Nugget'], function (Nugget) {
        var data = [
            {
                x_value: '0',
                y_min: 1,
                y_25pct: 25,
                y_50pct: 50,
                y_75pct: 75,
                y_max: 99
            },
            {
                x_value: '1',
                y_min: 10,
                y_25pct: 30,
                y_50pct: 50,
                y_75pct: 70,
                y_max: 90
            }
        ];

        var dataSeries = new Nugget.BoxPlotDataSeries(data);

        var chart = new Nugget.Chart({
            yLabelFormat: '.3f'
        });

        var boxes = new Nugget.BoxPlot({
            dataSeries: dataSeries,
            color: '#09e'
        });

        chart.add(boxes);

        chart.appendTo('#box_plot_nugget');
    });
</script>
</body>
</html>
