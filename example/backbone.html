<html>
<head>
    <meta charset="UTF-8">
    <title>Nugget.js Graphing Library</title>
    <script src="/dependencies/d3.js"></script>
    <script src="js/require.min.js"></script>
    <style type="text/css" media="screen">
        body {
            font-family: arial, sans-serif;
            font-size: 14px;
        }
        .domain {
            fill: none;
            stroke: #bbb;
            stroke-width: 1px;
        }
        .tick line {
            stroke-width: 1;
            stroke: #bbb;
        }
        .guide_label_bg {
            fill: white;
            stroke: black;
        }
        svg {
            cursor: default;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .zoom_box {
            stroke: #ccc;
            stroke-width: 2;
            fill: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <h1>Backbone/Layout Manager</h1>
    <div id="main"></div>
    <script>
        require.config({
            // Development
            baseUrl: '/build',
            paths: {
                'backbone'                  : '/example/js/backbone',
                'underscore'                : '/example/js/underscore',
                'jquery'                    : '/example/js/jquery',
                'layoutmanager'             : '/example/js/backbone.layoutmanager'
            },
            shim: {
                'backbone': {
                    deps: ['underscore', 'jquery'],
                    exports: 'Backbone'
                },
                'underscore': {
                    exports: '_'
                }
            },
            deps: [
                'backbone',
                'layoutmanager'
            ],
            callback: function() {
                Backbone.Layout.configure({
                    manage : true,
                    useRAF : false
                });
            }
        });
    </script>

    <script>
        require([
            'Nugget',
            'backbone',
            'underscore',
            'layoutmanager'
        ], function (
                Nugget,
                Backbone,
                _,
                LayoutManager
        ) {

            var layout = new Backbone.Layout({
                el: '#main'
            });

            var TestModel = Backbone.Model.extend({
                setData: function(data) {
                    this.set('data_series', data);
                    this.trigger('change');
                }
            });
            var testModel = new TestModel({
                data_series: [
                    {x: 0, y: 0},
                    {x: 100, y: 10},
                    {x: 200, y: 20},
                    {x: 300, y: 10},
                    {x: 400, y: 0},
                    {x: 500, y: 10},
                    {x: 600, y: 50}
                ]
            });

            var TestView = Backbone.View.extend({
                initialize: function (options) {
                    this.model = options.model;

                    var data = this.model.get('data_series');
                    this.dataSeries = new Nugget.NumericalDataSeries(data);

                    this.listenTo(this.model, 'change', this.onModelChange);

                    this.chart = this.initChart();
                },

                initChart: function() {
                    var chart = this.chart = new Nugget.Chart({
                        width: 900,
                        height: 500,
                        margins: {
                            top: 20,
                            bottom: 20,
                            left: 100,
                            right: 20
                        },
                        guides: true,
                        yGrid: true,
                        guideFontSize: 14
                    });
                    var color = d3.scale.category20();
                    var lineGraph = this.lineGraph = new Nugget.LineGraph({
                        dataSeries: this.dataSeries,
                        color: 'green'
                    });
                    lineGraph.update = function() {
                        this.el.transition()
                                 .attrTween('stroke', function(a, b, currentColor) {
                                    return d3.interpolate(currentColor, color(Math.random() * 10));
                                })
                                .duration(1000)
                                .attr('d', this.getData())
                    };
                    chart.add(lineGraph);
                    return chart;
                },

                template: function() {
                    return '<svg id="svg" width="900" height="500"></svg>';
                },

                // events: {
                //     'click': 'onClick'
                // },

                counter: 0,

                onClick: function(e) {
                    this.counter++;

                    // Testing out some change events
                    if (this.counter < 3) {
                        var data = this.model.toJSON().data_series;
                        data.forEach(function (d) {
                            d.y = 2 * Math.random();
                        });
                        this.model.setData(data);
                    }
                    // Testing out persistence across renders
                    else {
                        this.counter = 0;
                        this.render();
                        console.log('I just rendered!');
                    }
                },

                onModelChange: function() {
                    this.dataSeries.setData(this.model.get('data_series'));
                },

                afterRender: function() {
                    this.chart.appendTo(this.$('svg')[0]);
                }
            });

            layout.insertView('', new TestView({
                model: testModel
            })).render();

        });
    </script>
</body>
</html>
